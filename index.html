<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abendevent</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a50);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .flyer-container {
      position: relative;
      text-align: center;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.4s ease;
    }
    .flyer-container:hover {
      transform: scale(1.03);
    }
    .flyer-img {
      width: 300px;
      height: auto;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff6b81;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4757;
      transform: scale(1.05);
    }
    h1 {
      font-weight: 600;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="flyer-container">
    <h1>Abendevent</h1>
    <img class="flyer-img" src="https://via.placeholder.com/300x400?text=Ваш+Флаєр" alt="Флаєр події">
    <div class="btn-group">
      <button>Informationen</button>
      <button>Was wird?</button>
    </div>
  </div>
</body>
</html>
